<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Biometric Auth"></Label>
</ActionBar>


<FlexboxLayout class="page">
    <StackLayout class="form">
        <Label text="&#xf02c;" class="fa"></Label>
        <Label class="header" text="ACME RETAIL"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none" returnKeyType="next"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" hint="Password" secure="true"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
            </GridLayout>
        </PreviousNextView>

        <Button text="Log In" (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label text="Forgot your password?" class="login-label"></Label>
    </StackLayout>

    <Label class="login-label sign-up-label">
        <FormattedString>
            <Span text="Donâ€™t have an account? "></Span>
            <Span text="Sign up" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
