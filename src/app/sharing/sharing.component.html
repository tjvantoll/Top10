<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Code Sharing"></Label>
</ActionBar>

<GridLayout class="page">
    <StackLayout class="p-20">
        <Label class="h1" text="Chance"></Label>
        <Label class="result" [text]="chanceResult" textWrap="true"></Label>

        <StackLayout class="hr hr-light"></StackLayout>

        <Label class="h1" text="Lodash"></Label>
        <Label class="result" [text]="lodashResult"></Label>

        <StackLayout class="hr hr-light"></StackLayout>

        <Label class="h1" text="Moment"></Label>
        <Label class="result" [text]="momentResult"></Label>
    </StackLayout>
</GridLayout>
